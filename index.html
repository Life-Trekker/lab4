<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Gallery</title>

    <link rel="stylesheet" href="main.css"> 

    <link rel="icon" href="images/fabicon.jpg" type="image/jpg">
    
    <!--include the JS in the main.js file-->
    <script src="main.js"></script>
</head>

<body>

    <main>

        <!--create a heading-->
        <h1>Fruit Gallery</h1>


        <figure id="centeredImages">
            <img class="current" src="images/avocado.avif">
            <img class="slide" src="images/banana.avif">
            <img class="slide" src="images/cherries.avif">
            <img class="slide" src="images/orange.avif">
            <img class="slide" src="images/papaya.avif">

            <figcaption id="caption">Here's some pictures of fruit.</figcaption>
        </figure>


        <!--create paragraphs to hold the game result and the instructions-->
        <p id="caption"></p>
        <div class="controls">
            <button class="backBtn">Back</button>
            <button class="nextBtn">Next</button>
          </div>




    </main>

</body>
</html>
